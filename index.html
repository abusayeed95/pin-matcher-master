<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/pinmatcher.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/de66f1f3aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="codeDisplay" placeholder="Generated Code" disabled>
                    <button class="generate-btn" id="pinGenerateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="keyPadDisplay" placeholder="Type Code Here" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="keyPadDisplay.value+='7'">7</div>
                                <div class="button " onclick="keyPadDisplay.value+='8'">8</div>
                                <div class="button " onclick="keyPadDisplay.value+='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " onclick="keyPadDisplay.value+='4'">4</div>
                                <div class="button " onclick="keyPadDisplay.value+='5'">5</div>
                                <div class="button " onclick="keyPadDisplay.value+='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " onclick="keyPadDisplay.value+='1'">1</div>
                                <div class="button " onclick="keyPadDisplay.value+='2'">2</div>
                                <div class="button " onclick="keyPadDisplay.value+='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="back"
                                    onclick="keyPadDisplay.value=keyPadDisplay.value.slice(0, -1)"> <i
                                        class="fa fa-arrow-left"></i> </div>
                                <div class="button" onclick="keyPadDisplay.value+='0'">0</div>
                                <div class="button" id="clear" onclick="keyPadDisplay.value = ''">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left" id="actionLeftArea"><span id="actionLeft">3</span> try left</p>
                                <p id="loserArea">You lost 3 times, reload to get 3 more chances...</p>
                                <p id="reloadMsg">Nice! Reload if you wanna do it again</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="notMatched">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
                <p class="notify" id="genPin">Generate a pin first</p>
            </div>
        </div>

        <script src="script.js"></script>



</body>

</html>
